<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatbot</title>
    <style>
      .chatbot {
        height: 500px;
        width: 600px;
        border: 1px solid black;
        margin: auto;
        margin-top: 200px;
        text-align: center;
        font-family: sans-serif;
        /* padding-left: 30px;
        padding-bottom: 30px; */
        padding: 30px;
      }

      #h1 {
        font-size: 45px;
        padding-right: 100px;
        padding-top: 15px;
        color: rgba(0, 0, 0, 0.6);
      }

      #desc_page {
        color: rgba(0, 0, 0, 0.5);
        line-height: 30px;
        font-size: 25px;
        padding-right: 70px;
      }

      h1,
      p {
        text-align: left;
        padding-left: 30px;
        font-weight: lighter;
      }

      #button {
        margin: 30px;
        border-radius: 50px;
        background-color: #4184e1;
        color: white;
        padding-top: 15px;
        padding-bottom: 15px;
        width: 520px;
      }

      #button_desc {
        color: rgba(0, 0, 0, 0.3);
        font-size: 17px;
        padding-right: 100px;
      }

      #line {
        border: 1.5px solid black;
        width: 8%;
        margin-left: 30px;
        margin-bottom: 30px;
      }
      #link {
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="chatbot">
      <h1 id="h1">Build your first chatbot in 10 minutes!</h1>
      <div id="line"></div>
      <p id="desc_page">
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>
      <section></section>
      <nav id="button">
        <a href="" id="link">TRY NOW &rArr;</a>
      </nav>
      <p id="button_desc">
        By clicking try now you create an account and agree to our Terms and
        Conditions and Privacy Policy.
      </p>
    </section>
  </body>
</html>
